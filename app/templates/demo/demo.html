{% extends "Home/layout/main-layout.html" %}
<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}
<link rel="stylesheet" href="../../static/demo/dashboard.css">
{% endblock %}
{% block title %}Demo Dashboard{% endblock %}
{% block page_content %}

  <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">UA</a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search" id="DemoFormInputGroup">
    <div class="navbar-nav">
      <div class="nav-item text-nowrap">
        <button class="btn btn-primary" id="DemoSearchButton">SEARCH</button>
      </div>
    </div>
  </header>

  <div class="form-group" id="process" style="display: none;">
    <div class="progress" style='height: 7px'>
      <div class="progress-bar progress-bar-striped progress-bar-animated active bg-success" role="progressbar" aria-valuemin="0" aria-valuemax="100" id="progbar"></div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
        <div class="position-sticky pt-3">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">
                <span data-feather="home"></span>
                Dashboard
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span data-feather="bar-chart-2"></span>
                Reports
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span data-feather="layers"></span>
                Integrations
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span data-feather="users"></span>
                Customers
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Analysis</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
          <div class="btn-group me-2">
            <button type="button" class="btn btn-sm btn-outline-secondary">Twitter</button>
          </div>
        </div>
      </div>
      
      <div class="row">
        <div class="col-12">
          <canvas id="chartBig1"></canvas>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <canvas id="CountryChart"></canvas>
        </div>
      </div>
    </main>
  </div>
 
{% endblock %}

<!-- Specific Page JS goes HERE  -->
{% block script %}
  <script>
    $(document).ready(function() {
      analysisPlots.initDashboardPageCharts();
    });
  </script>

{% endblock %}
